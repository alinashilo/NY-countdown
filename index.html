<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Year Countdown</title>
  <link href="./styles/style.css" rel="stylesheet">
</head>
<body>
<main class="wrapper">
  <div class="background"></div>
  <div class="container">
    <h1 class="title">New Year is coming in</h1>
    <div class="countdown">
      <div class="countdown__part">
        <div class="countdown__number" id="days"></div>
        <p class="countdown__measure">days</p>
      </div>
      <div class="countdown__part">
        <div class="countdown__number" id="hours"></div>
        <p class="countdown__measure">hours</p>
      </div>
      <div class="countdown__part">
        <div class="countdown__number" id="minutes"></div>
        <p class="countdown__measure">minutes</p>
      </div>
      <div class="countdown__part">
        <div class="countdown__number" id="seconds"></div>
        <p class="countdown__measure">seconds</p>
      </div>
    </div>
  </div>

</main>
<script src="./script.js"></script>
</body>
</html>
